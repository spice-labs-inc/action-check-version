name: Check Cargo Version Matches Tag
description: Fails if GitHub Release tag and the Cargo.toml version number mismatch

inputs:
  working-directory:
    description: Path to directory containing Cargo.toml
    required: false
    default: .

runs:
  using: "composite"
  steps:
    - name: Compare Git tag with Cargo.toml version
      shell: bash
      run: |
        set -euo pipefail
        cd "${{ inputs.working-directory }}"

        echo "ðŸ” Extracting version from Cargo.toml"
        cargo_version=$(cargo metadata --no-deps --format-version 1 | jq -r '.packages[0].version')
        echo "ðŸ“¦ Cargo.toml version: $cargo_version"

        echo "ðŸ” Extracting version from Git tag"
        tag_version_ref="${GITHUB_REF##*/}"
        tag_version=${tag_version_ref#v}
        echo "ðŸ·ï¸    Git tag version:    $tag_version_ref"

        if [ "$tag_version" != "$cargo_version" ]; then
          echo "âŒ Tag version '$tag_version_ref' does not match Cargo.toml version '$cargo_version'" 1>&2
          exit 1
        fi

        echo "âœ… Version match confirmed: $tag_version"

branding:
  icon: tag
  color: red
